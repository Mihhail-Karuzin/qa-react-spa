name: Playwright E2E Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout source code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # 3. Install root dependencies (Playwright)
      - name: Install dependencies
        run: npm ci

      # 4. Install Playwright browsers + OS deps
      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      # 5. Run Playwright tests (this starts the SPA via webServer)
      - name: Run Playwright tests
        run: npm test

      # 6. Upload Playwright HTML report (ALWAYS)
      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          retention-days: 7

      # 7. Upload raw test results (screenshots / videos / traces)
      - name: Upload Playwright test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results
          retention-days: 7

