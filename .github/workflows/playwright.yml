name: Playwright Tests

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 1️⃣ Install ROOT dependencies (Playwright, test tooling)
      - name: Install root dependencies
        run: npm install

      # 2️⃣ Install FRONTEND dependencies (Vite / React)
      - name: Install frontend dependencies
        working-directory: frontend
        run: npm install

      # 3️⃣ Install Playwright browsers
      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      # 4️⃣ Run Playwright tests (exclude visual regression)
      - name: Run Playwright tests
        run: npx playwright test --grep-invert @visual

      # 5️⃣ Upload Playwright HTML report
      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report


